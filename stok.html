<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Stok Bahan Ajar</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body onload="tampilStok()">
    <div class="container">
      <div class="nav">
        <a href="dashboard.html">Dashboard</a
        ><a href="tracking.html">Tracking</a><a href="index.html">Logout</a>
      </div>
      <h2>Informasi Stok Bahan Ajar</h2>
      <table id="tabelStok">
        <tr>
          <th>Kode</th>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Edisi</th>
          <th>Stok</th>
          <th>Gambar</th>
        </tr>
      </table>
      <h3 style="margin-top: 18px">Tambah Data Baru</h3>
      <div style="display: flex; gap: 8px; align-items: center">
        <input id="kode" placeholder="Kode Barang" style="padding: 8px" /><input
          id="nama"
          placeholder="Nama Barang"
          style="padding: 8px"
        /><input
          id="stok"
          type="number"
          placeholder="Stok"
          style="padding: 8px; width: 100px"
        /><button class="btn" onclick="tambahStok()">Tambah</button>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
